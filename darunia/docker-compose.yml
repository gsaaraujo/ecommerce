version: "3"

services:
  postgres:
    image: postgres:15.3
    container_name: ruto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - ruto-postgres:/data/postgres
    ports:
      - "5433:5432"

volumes:
  ruto-postgres:
